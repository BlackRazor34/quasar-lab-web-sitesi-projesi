<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quasar.lab - Projeler</title>
    <script>
        // Sayfa yüklenmeden önce temayı uygula (titremeyi önlemek için)
        (function() {
            const theme = localStorage.getItem('theme') || 'dark-theme';
            document.documentElement.className = theme;
        })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <img src="images/websitelogo.jpg" alt="Quasar.lab Logo" class="logo-main-image">
                <span class="logo-main-text">QUASAR.LAB</span>
                <img src="images/benimmarkam.png" alt="İmza" class="logo-signature">
            </div>
            <div class="menu">
                <p>MENÜ</p>
                <ul>
                    <li><a href="index.html"><img src="images/vector_7_754.svg" alt="Kullanıcı Detayları"> Hakkımda</a></li>
                    <li><a href="quantum_technology.html"><img src="images/vector_7_752.svg" alt="Kişilik Tipi"> Kuantum & Teknoloji</a></li>
                    <li class="active"><a href="projects.html"><img src="images/vector_7_746.svg" alt="Projeler"> Projeler</a></li>
                    <li><a href="skills.html"><img src="images/vector_7_748.svg" alt="Yetenekler"> Yetenekler</a></li>
                    <li><a href="blog.html"><img src="images/vector_7_744.svg" alt="Blog"> Blog</a></li>
                    <li><a href="contact.html"><img src="images/vector_7_750.svg" alt="İletişim"> İletişim</a></li>
                    <li><a href="about_site.html"><img src="images/vector_7_750.svg" alt="Site Hakkında"> Site Hakkında</a></li>
                </ul>
            </div>
            
            <button id="theme-toggle">Temayı Değiştir</button>
        </div>
        <div class="main-content">
            <div class="header">
                <p>Quasar.lab / Projeler</p>
            </div>
            <div id="project-list-container" class="content-placeholder">
                <h1>Projelerim</h1>
                <p>Burada çalışmalarımı ve üzerinde çalıştığım projeleri bulabilirsiniz.</p>
                <!-- Projeler buraya dinamik olarak eklenecek -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const projectListContainer = document.getElementById('project-list-container');
            const projects = JSON.parse(localStorage.getItem('projects')) || [];

            if (projects.length === 0) {
                const noProjectEl = document.createElement('p');
                noProjectEl.textContent = 'Henüz gösterilecek bir proje yok.';
                projectListContainer.appendChild(noProjectEl);
            } else {
                projects.forEach(project => {
                    const projectItemEl = document.createElement('div');
                    projectItemEl.className = 'project-item';

                    let projectHTML = `<h3>${project.title}</h3><p>${project.description}</p>`;
                    
                    if (project.link) {
                        projectHTML += `<a href="${project.link}" target="_blank" style="color: #7152DA; text-decoration: none; font-weight: bold;">Projeye Git &rarr;</a>`;
                    }
                    
                    projectItemEl.innerHTML = projectHTML;
                    projectListContainer.appendChild(projectItemEl);
                });
            }
        });
    </script>
</body>
</html>
